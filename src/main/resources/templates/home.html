<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head (titulo='Home')}"></head>

<body>
<div class="d-flex vh-100">

    <div th:replace="~{fragments :: sidebar (active='home')}"></div>

    <!-- Contenido principal -->
    <div class="container-fluid overflow-auto">

        <div th:replace="~{fragments::header (title='Archivos',email=${email})}"></div>

        <div class="row mt-3">
            <form method="post" action="/upload" class="input-group" enctype="multipart/form-data">
                <input type="file" class="form-control" name="file">
                <button class="btn btn-outline-secondary" type="submit">Subir archivo</button>
            </form>
        </div>

        <div class="row">
            <div class="d-flex flex-wrap mt-4">
                <div class="m-3 p-3 border rounded shadow-sm d-flex flex-column" th:each="fichero: ${ficheros}">
                    <p th:text="${fichero.nombre}" style="max-width: 200px; max-height: 50px; overflow: hidden; "></p>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-primary" th:href="@{/fichero/{idFile}/download(idFile=${fichero.id})}">
                                Descargar
                            </a>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary">
                                Compartir
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="logoutMessage" class="text-center mt-3"></div>
    </div>
</div>

<div th:replace="~{fragments::bootstrap}"></div>

</body>
</html>
