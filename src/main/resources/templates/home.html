<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head (titulo='Home')}"></head>

<body>
<div class="d-flex vh-100">

    <div th:replace="~{fragments :: sidebar (active='home')}"></div>

    <!-- Contenido principal -->
    <div class="container-fluid overflow-auto">

        <div th:replace="~{fragments::header (title='Archivos')}"></div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center align-items-center">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" required />
                    <button class="btn btn-success ms-2" type="submit">Subir archivo</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="d-flex flex-wrap mt-4">
                <div class="m-3 p-3 border rounded shadow-sm" th:each="fichero: ${ficheros}">
                    <p th:text="${fichero.nombre}"></p>
                    <a class="btn btn-primary" th:href="@{/fichero/{idFile}/download(idFile=${fichero.id})}">
                        Descargar fichero
                    </a>
                </div>
            </div>
        </div>

        <div id="logoutMessage" class="text-center mt-3"></div>
    </div>
</div>

<div th:replace="~{fragments::bootstrap}"></div>

</body>
</html>
