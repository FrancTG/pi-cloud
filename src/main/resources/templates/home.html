<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head (titulo='Home')}"></head>

<body>

<div class="d-flex vh-100">

    <div th:replace="~{fragments :: sidebar}"></div>

    <!-- Page content-->
    <div class="container-fluid overflow-auto">

        <div class="row mt-3">
            <div class="col fs-2">Archivos</div>
            <div class="col d-flex justify-content-center align-items-center">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" required />
                    <button type="submit">Subir archivo</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="d-flex" >
                <div class="m-2" th:each="fichero: ${ficheros}">
                    <p th:text="${fichero.nombre}"></p>
                    <a class="btn btn-primary" th:href="@{/fichero/{idFile}/download(idFile=${fichero.id})}">Descargar fichero</a>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{fragments::bootstrap}"/>

</body>
</html>
